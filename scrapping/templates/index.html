<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Pinterest Grid</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            box-sizing: border-box;
        }

        .grid-item {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 1px solid #ddd;
            padding: 0.5rem;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .grid-item .content {
            padding: 1.5rem;
        }

        .grid-item h5 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .grid-item p {
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .grid-item a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .grid-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <!-- Example of a grid item. Repeat this for each news item in your data. -->
        {% for news in news_data %}
        <div class="grid-item">
            <img src="{{news.image}}" alt="News Image">
            <div class="content">
                <h5>{{news.title}}</h5>
                <p>{{news.description|truncatewords:35}}</p>
                <a href="{{news.external_link}}" target="_blank">Full Article</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
